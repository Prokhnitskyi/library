<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Library</title>
</head>
<body>
<header class="header">
  <h1>Library</h1>
  <div>
    <button class="mdc-button mdc-button--raised" type="button" id="show-add-modal">
      <span class="mdc-button__label">NEW BOOK</span>
    </button>
  </div>
</header>
<main class="content">
  <h2 class="content__title">My books</h2>
  <div class="books-container"></div>
</main>
<dialog class="add-book-modal">
  <div class="modal-container">
    <h2 class="add-book-modal__title">Add new book</h2>
    <form method="dialog" class="modal-form">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required>
      <label for="author">Author:</label>
      <input type="text" name="author" id="author">
      <label for="pages">Pages:</label>
      <input type="number" name="pages" id="pages" min="0">
      <div class="span-all-col">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <div class="span-all-col modal-form__actions">
        <button class="mdc-button" id="close-modal" type="reset">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">CLOSE</span>
        </button>
        <button class="mdc-button mdc-button--raised modal-form__submit" type="submit" id="add-book">
          <span class="mdc-button__label">ADD</span>
        </button>
      </div>
    </form>
  </div>
</dialog>
<template id="card-template">
  <div class="mdc-card book">
    <h3 class="book__title"></h3>
    <address class="book__author"></address>
    <div class="book__pages"></div>
    <div class="book__read"></div>
    <div class="mdc-card__actions">
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">READ</span>
      </button>
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">REMOVE</span>
      </button>
    </div>
  </div>
</template>
</body>
</html>
